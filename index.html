<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sisyphus Fund</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #222;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    button {
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 5px;
      background-color: #111;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Sisyphus Fund</h1>
  <p>$10K checks in one meeting.</p>
  <button onclick="copyEmail()">Contact us: 10Kchecks@sisyphus.fund</button>

  <script>
    function copyEmail() {
      navigator.clipboard.writeText("10Kchecks@sisyphus.fund").then(() => {
        alert("Email copied to clipboard!");
      });
    }
  </script>
</body>
</html>
