<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sisyphus Fund</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('sisyphus.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      text-align: center;
      max-width: 480px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    a.button:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Sisyphus Fund</h1>
    <p>$10K checks in one meeting.</p>
    <a class="button" href="mailto:10Kchecks@sisyphus.fund">Contact Us</a>
  </div>
</body>
</html>
